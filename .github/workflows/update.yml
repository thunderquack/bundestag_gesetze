name: Weekly Update

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Run update script
        run: python update.py